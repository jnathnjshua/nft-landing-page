<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Capybara Club NFT</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/Website assets/cappy_carrot-removebg.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/Website assets/cappy_carrot-removebg.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/Website assets/cappy_carrot-removebg.png">
    <link rel="manifest" href="images/Website assets/cappy_carrot-removebg.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/Website assets/Capybutton.png" width = "100" alt="logo" />
          </a>
        </div>
        <div class="menu">
          <a
            href="https://t.co/Y4eIiuw5da"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/Website assets/discord button.png" width = "40" alt="Discord" />
          </a>
          <a
            href="images/Website assets/twitter button.png"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="Website assets/twitter button.png" width = "40" alt="Twitter" />
          </a>
          <button class="wallet-btn btn" id="connectWallet">
            <span>Connect Wallet</span>
          </button>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="countdown">
        <ul
          id="countdown"
          class="count-down"
          data-date="Feb 27, 2022 4:00:00 PM UTC"
        >
          <li class="clock-item">
            <span class="count-number days">20</span>
            <p class="count-text">Days</p>
          </li>

          <li class="clock-item">
            <span class="count-number hours">20</span>
            <p class="count-text">Hour</p>
          </li>

          <li class="clock-item">
            <span class="count-number minutes">20</span>
            <p class="count-text">Min</p>
          </li>

          <li class="clock-item">
            <span class="count-number seconds">20</span>
            <p class="count-text">Sec</p>
          </li>
        </ul>
        <h1>Capybara Club</h1>
               
        <p>The cutest Capybara's that will be available very soon!</p>
        <a href="https://t.co/Y4eIiuw5da" target="_blank" rel="noopener noreferrer" class="hero-btn btn"
          ><span>Join the Community</span>
        </a>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="app.js"></script>
